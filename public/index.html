<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toroidal Chess</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
     rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
  </head>

  <body>
    <p> This is my attempt to set up a website where my cousin and I can
        play toroidal chess over the internet. </p>
    <div id="promotionBox"> <div id="promotionText"> </div> </div>
    <div id="board1" style="width: 740px"></div>
    <input type="button" id="reset" value="Reset Position" />
    <!-- For debugging - to test promotions -->
    <input type="button" id="prom" value="Promotion Position" />
    <input type="button" id="cm" value="Checkmate Position" />
    <input type="button" id="sm" value="Stalemate Position" />
    <input type="button" id="history" value="Show move history" />
    <input type="button" id="available" value="Show available moves" />
    <!-- This button is for debugging purposes -->
    <input type="button" id="getPositionBtn" value="Show position in console" />
    <p id="Turn">Turn: White</p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/board.js"></script>
  </body>
</html>
